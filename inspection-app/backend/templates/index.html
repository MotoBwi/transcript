<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-1/3">
      <h1 class="text-2xl font-bold mb-4">Login</h1>
      <form action="/login" method="POST">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="mt-2 p-2 w-full border rounded" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-2 p-2 w-full border rounded" required>
        </div>
        {% if error %}
        <p class="text-red-500 text-sm">{{ error }}</p>
        {% endif %}
        <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded">Login</button>
      </form>
      <div class="mt-4 text-center">
        <a href="/forgot-password" class="text-blue-500 hover:underline">Forgot Password?</a>
      </div>
    </div>
  </div>
</body>
</html>
