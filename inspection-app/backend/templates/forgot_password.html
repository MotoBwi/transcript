<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-1/3">
      <h1 class="text-2xl font-bold mb-4">Forgot Password</h1>
      <form action="/verify-password" method="POST">
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="mt-2 p-2 w-full border rounded" required>
        </div>
        <div class="mb-4">
          <label for="old_password" class="block text-gray-700">Old Password</label>
          <input type="password" id="old_password" name="old_password" class="mt-2 p-2 w-full border rounded" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded">Click Here to Set New Password</button>
      </form>
    </div>
  </div>
</body>
</html>
