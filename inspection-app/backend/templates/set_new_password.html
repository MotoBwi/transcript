<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-1/3">
      <h1 class="text-2xl font-bold mb-4">Set New Password</h1>
      <form action="/set-new-password" method="POST">
        <div class="mb-4">
          <label for="new_password" class="block text-gray-700">New Password</label>
          <input type="password" id="new_password" name="new_password" class="mt-2 p-2 w-full border rounded" required>
        </div>
        <div class="mb-4">
          <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="mt-2 p-2 w-full border rounded" required>
        </div>
        {% if error %}
        <p class="text-red-500 text-sm">{{ error }}</p>
        {% endif %}
        <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
